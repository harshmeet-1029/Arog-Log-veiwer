        draft: false
        prerelease: false
        files: |
          ArgoLogViewer-Windows/ArgoLogViewer-v${{ github.event.inputs.version }}-Windows.exe
          ArgoLogViewer-macOS-Intel/ArgoLogViewer-v${{ github.event.inputs.version }}-macOS-Intel.dmg
