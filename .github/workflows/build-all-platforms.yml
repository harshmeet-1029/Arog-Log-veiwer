          #### üêß Linux
          | Download | Size |
          |----------|------|
          | [ArgoLogViewer-v${{ github.event.inputs.version }}-Linux](../../releases/download/v${{ github.event.inputs.version }}/ArgoLogViewer-v${{ github.event.inputs.version }}-Linux) | ~70 MB |
          
          ### üìã Installation Instructions
          
